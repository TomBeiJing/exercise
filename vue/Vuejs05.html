<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-once指令的使用</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            message: "nihao"
        },
        methods: {
            add: function () {
                this.counter++
            },
            sub: function () {
                this.counter--;
            }
        }
    });

</script>

</body>
</html>
