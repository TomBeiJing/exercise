<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--事件调用方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮2</button>
  <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的,这个时候，
  Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
  <button @click="btn2Click(123)">按钮3</button>
  <!--方法定义时，我们需要event对象，同时又需要其他参数-->
  <button @click="btn3Click(123,$event)">按钮4</button>
  <button>按钮5</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  let app = new Vue({
    el: '#app',
    data: {
      message: "122313"
    },
    methods: {
      btn1Click(){
        console.log('btn1Click');
      },
      btn2Click(abc){
        console.log('------',abc);
      },
      btn3Click(abc,event){
        console.log('------',abc,event);
      }
    }
  });

  // 如果函数需要参数，但是没有传入，那么函数的形参为undefined
  // function abc(name){
  //   console.log(name);
  // }
  // abc();
</script>

</body>
</html>
