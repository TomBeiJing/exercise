<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>插值的操作</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}},asd</h2>
        <h2>{{firstname + lastname}}</h2>
        <h2>{{firstname + " " + lastname}}</h2>
        <h2>{{firstname}} {{lastname}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el:'#app',
        data:{
            message: "nihao",
            firstname: "kobe",
            lastname: "bryant",
            counter: 100
        },
        methods:{
            add:function(){
                this.counter++
            },
            sub:function(){
                this.counter--;
            }
        }
    });

</script>

</body>
</html>
