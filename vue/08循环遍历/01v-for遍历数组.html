<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--1.在遍历的过程中，没有使用索引值-->
  <ul>
  <li v-for="item in names">{{item}}</li>
  </ul>

  <!--2,在遍历的过程中，我获取索引值-->
  <ul>
    <li v-for="(item,index) in names">{{index}}{{item}}</li>
  </ul>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  let app = new Vue({
    el: '#app',
    data: {
      message: "122313",
      names: ['tom','jim','merry','lilei']
    },
    methods: {
      add: function () {
        this.counter++
      },
      sub: function () {
        this.counter--;
      }
    }
  });

</script>

</body>
</html>
