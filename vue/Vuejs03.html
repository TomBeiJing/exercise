<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/test.css"> -->
    <style type="text/css">

    </style>
</head>
<body>
<div id="app">
    <h1>
        当前计数{{counter}}
    </h1>
    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>
    <br>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    // let(变量)/const(常量)
    // 编程范式：声明式编程
    let app = new Vue({
        el:'#app',
        data:{
            counter:0,
            movies:['xingjichuanyue','dahuaxiyou','shaonianpai','daobubiji']
        },
        methods:{
            add:function(){
                this.counter++
            },
            sub:function(){
                this.counter--;
            }
        }
    });
    // 元素js的做法（编程范式：命令式编程）
    // 1.创建div元素，设置id操作
    // 2.定义一个变量叫message
    // 3.将message变量放在前面的div元素中显示
    //4.修改message的数据：今天天气不错！
    //5.将修改后的数据再次替换到div元素
</script>
</body>
</html>
