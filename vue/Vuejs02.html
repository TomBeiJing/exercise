<body>
<div id="app">
    <ul>
        <li v-for="apple in movies">{{apple}}</li>
    </ul>

</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    // let(变量)/const(常量)
    // 编程范式：声明式编程
    let app = new Vue({
        el:'#app',
        data:{
            message:'nihao',
            movies:['xingjichuanyue','dahuaxiyou','shaonianpai','daobubiji']
        }
    });
    // 元素js的做法（编程范式：命令式编程）
    // 1.创建div元素，设置id操作
    // 2.定义一个变量叫message
    // 3.将message变量放在前面的div元素中显示
    //4.修改message的数据：今天天气不错！
    //5.将修改后的数据再次替换到div元素
</script>
</body>
</html>
