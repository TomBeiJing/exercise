<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">

    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            firstName: 'Tom',
            lastName: 'Jim'

        },
        //computed: 计算属性（）,使用时不需要加小括号
        computed: {
            fullName:function () {
                return this.firstName + " " + this.lastName;
            }
        },
        methods: {
            getFullName() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    });

</script>

</body>
</html>
