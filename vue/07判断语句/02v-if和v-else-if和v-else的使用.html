<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  let app = new Vue({
    el: '#app',
    data: {
      score: 87
    },
    methods: {
      add: function () {
        this.counter++
      },
      sub: function () {
        this.counter--;
      }
    }
  });

</script>

</body>
</html>
